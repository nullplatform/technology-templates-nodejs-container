stages:
  - build

variables:
  AWS_ACCESS_KEY_ID: $BUILD_AWS_ACCESS_KEY
  AWS_SECRET_ACCESS_KEY: $BUILD_AWS_SECRET_ACCESS_KEY
  ECR_REGISTRY: $BUILD_AWS_REGISTRY
  ECR_REPOSITORY: $BUILD_AWS_REPOSITORY
  IMAGE_TAG: $CI_COMMIT_SHA
  DOCKER_TLS_CERTDIR: ""

build:
  image: docker:stable
  stage: build
  only:
    - master
  services:
    - docker:dind
  before_script:
    - apk add --no-cache python3 py3-pip
    - pip3 install --no-cache-dir awscli
  script:
    - aws ecr get-login-password --region $BUILD_AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
    - docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
    - docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG